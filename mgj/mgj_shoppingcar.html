<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mgj_iconfont.css">
    <link rel="stylesheet" href="css/mgj_shoppingcar.css">
    <script src="js/mgj_rem.js"></script>
</head>
<body>
    <div class="header">
        <div>＜</div>
        <div>购物车</div>
        <div>编辑&nbsp;&#xe660;</div>
    </div>
    <div class="shop">
        <div class="checkbox check"></div>
        <div>荔枝美饰</div>
        <div>领券&nbsp;＞</div>
    </div>
    <div class="details">
        <div class="checkbox check"></div>
        <img src="mgj_img/ad29.jpg" alt="">
        <div class="details_son">
            <p>智暖大号暖身贴暖贴暖宫贴痛经贴保</p>
            <p>暖贴足贴关节贴暖宝宝发热贴</p>
            <p>颜色：暖贴暖宝宝；规格：10片装；</p>
            <p>
                <span>￥9.80</span>
                <del>￥14.00</del>
                <span>x1</span>
            </p>
        </div>
    </div>
    <div class="edit">
        <div class="checkbox check"></div>
        <img src="mgj_img/ad29.jpg" alt="">
    </div>
    <div class="footer">
        <div class="checkbox check"></div>
        <div>
            <span>全选</span>
            <span>(0)</span>
            <span>￥0.00</span>
        </div>
        <div class="pay">去结算</div>
    </div>
</body>
</html>
<script src="js/mgj_shoppingcar.js"></script>
